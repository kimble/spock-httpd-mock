apply plugin: 'eclipse'
apply plugin: 'groovy'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
    maven {
        url "http://m2repo.spockframework.org/snapshots"
    }
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.4'
    
    compile "org.mortbay.jetty:jetty-embedded:6.1.26"

    compile "org.spockframework:spock-core:0.6-groovy-1.8-SNAPSHOT", {
        exclude module: "groovy-all"
    }
    
    compile "de.huxhorn.lilith:logback:0.9.40", "ch.qos.logback:logback-classic:1.0.0"
    
    testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.5.1", {
        exclude module: "groovy"
    }
}
